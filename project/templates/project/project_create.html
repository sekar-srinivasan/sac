{% extends 'base.html' %}

{% block content %}
<!-- <div class="container"> -->
<div class="row">
<div class="col s6 offset-s3">
  <!-- <h4 class="header">Enter your contact details here...</h4> -->
  <form class="active" method='POST'> {% csrf_token %}

    {% for field in form %}
    <div class="input-field">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <!-- <input type='submit' value='Save' /> -->
    <button type="submit" class="success btn btn-large waves-effect waves-light">Save</button>
  </form>
</div>
</div>
<!-- </div> -->
{% endblock %}
