{% extends 'base.html' %}

{% block content %}
<!-- <div class="container"> -->
<div class="row">
<div class="col s6 offset-s3">
  <!-- <h4 class="header">Enter your contact details here...</h4> -->
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }} "><strong>{{ message|safe }}</strong></li>
      {% endfor %}
    </ul>
  {% endif %}
  <form class="active" method='POST'> {% csrf_token %}
    {% for field in form %}
    <div class="input-field">
      {{ field }}
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    </div>
    {% endfor %}
    <!-- <input type='submit' value='Save' /> -->
    <button type="submit" class="success btn btn-large waves-effect waves-light">Confirm Sponsorship</button>
  </form>
</div>
</div>
<!-- </div> -->
{% endblock %}
